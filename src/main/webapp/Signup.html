<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signup</title>
<style type="text/css">
		body {
			background-image:
				url("https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg");
			background-size: cover;
		}
	</style>
</head>
<body>
<h1>Sign Up</h1>
<h3>Enter Details Below </h3>


<form action="Signup" method="post">
<fieldset>
<table>
<tr>
<th>Name:</th>
<th><input type="text" name="name"></th>
</tr>

<tr>
<th>Email:</th>
<th><input type="email" name="email"></th>
</tr>

<tr>
<th>Mobile:</th>
<th><input type="number" name="number"></th>
</tr>

<tr>
<th>Gender:</th>
<th><input type="radio" name="gender">Male</th>
<th><input type="radio" name="gender">Female</th>
</tr>

<tr>
<th>Date Of Birth:</th>
<th><input type="date" name="dob"></th>
</tr>

<tr>
<th>Address:</th>
<th><input type="textarea" rows="5" cols="30" name="address"></th>
</tr>

<tr>
<th>Password:</th>
<th><input type="password" name="password"></th>
</tr>

<tr>
<th>Language:</th>
<th><input type="checkbox" name="language">English</th>
<th><input type="checkbox" name="language">Kannada</th>
<th><input type="checkbox" name="language">Hindi</th>
</tr>
<tr>
	<th><button>Login</button></th>
		<th><button>Cancel</button></th>
</tr>
</table>
</filedset>


</form>
<br>



<button>Already have account?<a href="Login.html">Click here to login</a></button>


</body>
</html>
